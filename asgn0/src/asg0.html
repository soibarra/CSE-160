<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vector Operations and Visualization</title>
  <style>
    canvas {
      border: 1px solid #000;
      background-color: black;
    }
    label {
      margin-right: 10px;
    }
    div {
      margin: 5px 0;
    }
  </style>
</head>

<body onload="main()">
  <!-- Canvas area -->
  <canvas id="example" width="400" height="400">
    Your browser does not support canvas
  </canvas>

  <!-- Vector inputs -->
  <h3>Vector Inputs</h3>
  <div>
    <label for="v1x">v1 X:</label>
    <input type="number" id="v1x" step="any" placeholder="x" value="2.25">
    <label for="v1y">v1 Y:</label>
    <input type="number" id="v1y" step="any" placeholder="y" value="2.25">
  </div>
  <div>
    <label for="v2x">v2 X:</label>
    <input type="number" id="v2x" step="any" placeholder="x" value="1.0">
    <label for="v2y">v2 Y:</label>
    <input type="number" id="v2y" step="any" placeholder="y" value="1.0">
  </div>

  <!-- Scalar and operation -->
  <div>
    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar" step="any" placeholder="Scalar" value="2">
  </div>
  <div>
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle</option>
      <option value="area">Area</option>
    </select>
  </div>

  <!-- Buttons -->
  <div style="margin-top: 10px;">
    <input type="button" value="Draw Vectors" onclick="handleDrawEvent()">
    <input type="button" value="Perform Operation" onclick="handleDrawOperationEvent()">
  </div>

  <!-- Load matrix library and your JS -->
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="asg0.js"></script>
</body>
</html>
