<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blocky Animal</title>
</head>
<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <p>
    <input type="range" min="-180" max="180" value="0" id="angleSlide">
    <label for="angleSlide">Camera Angle</label>
  </p>
  <p>
    <input type="range" min="-90" max="90" value="30" id="tiltSlide">
    <label for="tiltSlide">Tilt Angle</label>
  </p>
  <p>
    <input type="range" min="0" max="100" value="0" id="headSlide">
    <label for="headSlide">Head Angle</label>
  </p>
  <p>
    <input type="range" min="0" max="100" value="0" id="yellowSlide">
    <label for="yellowSlide">Yellow Angle</label>
  </p>
  <p>
    <input type="range" min="0" max="100" value="0" id="magentaSlide">
    <label for="magentaSlide">Magenta Angle</label>
  </p>
  <p>
    <button type="button" id="animationYellowOnButton">Yellow Animation ON</button>
    <button type="button" id="animationYellowOffButton">Yellow Animation OFF</button>
  </p>
  <p id="numdot">fps</p>
    <!-- JavaScript files -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
