<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
    <style>
      /* Container that holds both the canvas and the sidebar */
      .container {
        display: block;
      }
      
      /* The canvas container takes up the main space */
      .canvas-container {
        flex: 1;
      }
      
    </style>
  </head>

  <body onload="main()">
    <div class="container">
      <!-- Canvas area -->
      <div class="canvas-container">
        <canvas id="webgl" width="400" height="400">
          Please use a browser that supports "canvas"
        </canvas>
      </div>
      
    </div>
    
    <!-- Other controls -->
    <p id="numdot">XXX</p>
    
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="clearButton">Clear</button>
    
    <p>
      <button type="button" id="pointButton">Point</button>
      <button type="button" id="triButton">Triangle</button>
      <button type="button" id="circleButton">Circle</button>
      <button type="button" id="cubeButton">Cube</button>
    </p>
    
    <p>
      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    </p>
    <p>
      Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    </p>
    <p>
      Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    </p>
    <p>
      Size <input type="range" min="1" max="50" value="10" class="slider" id="sizeSlide">
    </p>
    <p>
      Segments <input type="range" min="3" max="100" value="30" class="slider" id="segmentsSlide">
    </p>
    
    <!-- JavaScript files -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
